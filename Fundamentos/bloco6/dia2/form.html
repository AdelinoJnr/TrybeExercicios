<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Formulatio</title>
  <link rel="stylesheet" href="../../bootstrap-5.0.0-beta2-dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
  <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  <!-- <link rel="stylesheet" href="styles.css"> -->
</head>

<body>

  <form action="#" method="GET" class="js-form form">
    <fieldset>
      <legend>Dados Pessoais</legend>
      <div class="row">
        <div class="form-group col-mb-6">
          <label class="form-label" for="name">Seu nome:
            <input class="form_input form-control" type="text" required id="name" name="name" placeholder="Digite seu nome" autocomplete="off" autofocus>
          </label>
        </div>
        <div class="form-group col-mb-6">
          <label class="form-label" for="email">Seu e-mail:
            <input class="form-control form_input" data-validate-field="email" autocomplete="off" type="email" name="email" id="email" placeholder="Digite seu e-mail"
            required>
          </label>
        </div>
      </div>
      <div>
        <label class="form-label" for="your-cpf">Seu CPF:
          <input class="form-control" type="text" name="cpf" id="your-cpf" placeholder="Digite seu cpf" required autocomplete="off" max="11">
        </label>
      </div>
      <div>
        <label for="endereco-user" class="form-label">Seu endereço:
          <input class="form-control" type="text" name="endereco" id="endereco-user" placeholder="Digite seu endereço" required>
        </label>
      </div>
      <div>
        <label for="cidade-user" class="form-label">Sua cidade:
          <input class="form-control" type="text" name="cidade" id="cidade-user" placeholder="Digite sua cidade" required>
        </label>
      </div>
      <div>
        <label for="estado-user" class="form-label">Seu estado:
          <select class="form-select" name="estado" id="estado-user" required>
            <option value="" selected>---- Selecione ----</option>
            <option value="sp">São Paulo</option>
            <option value="mg">Minas Gerais</option>
            <option value="rj">Rio de Janeiro</option>
            <option value="ba">Bahia</option>
            <option value="rs">Rio Grande do Sul</option>
            <option value="es">Espirito Santo</option>
          </select>
        </label>
      </div>
      <fieldset id="complemento">
        <legend>Complemento</legend>
        <div class="form-check">
          <label for="casa-user" class="form-check-label">
            <input type="radio" class="form-check-input" name="complemento" id="casa-user" value="casa">Casa
          </label>
        </div>
        <div class="form-check">
          <label for="apartamento-user" class="form-check-label">
            <input type="radio" class="form-check-input" name="complemento" id="apartamento-user" value="apartamento">Apartamento
          </label>
        </div>
      </fieldset>
    </fieldset>
    <fieldset>
      <legend>Ultimo Emprego</legend>
      <div class="form-floating">
        <textarea class="form-control" name="resumo-curriculo" id="resumo-curriculo" placeholder="Digite resumo do seu currículo" cols="50"
          rows="8" required></textarea>
      </div>
      <div>
        <label class="form-label" for="cargo">Seu cargo:</label>
        <input class="form-control" type="text" name="cargo" id="cargo" placeholder="Digite seu Cargo" required>
      </div>
      <div>
        <label class="form-label" for="datepicker">Data de Inicio:</label>
        <input class="form-control" type="data" autocomplete="off" name="datepicker" id="datepicker" required>
      </div>
    </fieldset>
    <div>
      <button type="submit" class="from_btn btn btn-success" id="btn-submit">Enviar</button>
      <button type="reset" class="btn btn-danger">Apagar</button>
    </div>
  </form>
 
  <script src="moment.js"></script>
  <script src="pikaday.js"></script>
  <script src="script.js"></script>
  <script src="../../node_modules/just-validate/dist/js/just-validate.js"></script>
</body>

</html>
